<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <div class="row">
        <div class="col-12">
            <ul class="pagination">
                <li wicket:id="navigator" class="page-item">
                    <a wicket:id="pageLink" href="#" class="page-link">
                        <span wicket:id="pageNumber"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</wicket:panel>
</body>
</html>
