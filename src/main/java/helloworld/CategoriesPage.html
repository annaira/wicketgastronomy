<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-12">
            <h1>Kategorien</h1>
            <table class="table">
                <tr>
                    <th><span wicket:id="orderByName">Name</span></th>
                    <th>Bild</th>
                </tr>
                <tr wicket:id="categories">
                    <td wicket:id="name"></td>
                    <td>
                        <img wicket:id="image" height="100px">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div wicket:id="navigator"></div>
        </div>
    </div>
    <div class="row button">
        <div class="col-12">
            <a wicket:id="newCategory">Neue Kategorie anlegen</a>
        </div>
    </div>
    <div wicket:id="feedback" />
    <div class="row">
        <form wicket:id="form">
            <div class="form-group row">
                <label class="col-3 col-form-label">Name</label>
                <input type="text" class="col-9 form-control" wicket:id="name"/>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Bild-URL</label>
                <input type="text" class="col-9 form-control" wicket:id="imageUrl"/>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="submit" value="Speichern" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
