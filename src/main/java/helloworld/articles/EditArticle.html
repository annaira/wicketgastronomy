<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>
    <div wicket:id="validationFeedback"></div>
    <form wicket:id="form">
        <div class="form-group row">
            <label class="col-3 col-form-label">Name</label>
            <label class="col-9 col-form-label" wicket:id="name"></label>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Kategorie</label>
            <label class="col-9 col-form-label" wicket:id="category"></label>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Beschreibung</label>
            <label class="col-8 col-form-label" wicket:id="description"></label>
            <a wicket:id="help" class="col-1"><i class="fas fa-question"></i></a>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Preis</label>
            <label type="text" class="col-9 col-form-label" wicket:id="price"></label>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Gültig ab</label>
            <label type="text" class="col-9 col-form-label" wicket:id="validFrom"></label>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Gültig bis</label>
            <label type="text" class="col-9 col-form-label" wicket:id="validTo"></label>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Bild-URL</label>
            <label type="text" class="col-9 col-form-label" wicket:id="imageUrl"></label>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="submit" value="Speichern" class="btn btn-primary">
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
