<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-12">
            <h1>Artikel</h1>
            <table class="table">
                <tr>
                    <th>Kategorie</th>
                    <th>Name</th>
                    <th>Beschreibung</th>
                    <th>Preis</th>
                    <th>Bild</th>
                    <th>Gültig von</th>
                    <th>Gültig bis</th>
                </tr>
                <tr wicket:id="articles">
                    <td wicket:id="category.name"></td>
                    <td wicket:id="name"></td>
                    <td wicket:id="description"></td>
                    <td wicket:id="price"></td>
                    <td>
                        <img wicket:id="image" height="100px">
                    </td>
                    <td wicket:id="validFrom"></td>
                    <td wicket:id="validTo"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div wicket:id="navigator"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <wicket:link>
                <a href="CreateArticlePage.html" class="btn">Neuen Artikel anlegen</a>
            </wicket:link>
        </div>
    </div>
</wicket:extend>
</body>
</html>
